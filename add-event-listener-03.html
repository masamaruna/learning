<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8"/>
    <title>Anonymous functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</head>


<body>

    <h1>HELLO</h1>

    <p>This is a random paragraph just to test if the text color changes. :)</p>


    <div class="input-group mb-3">
        <input type="text" class="form-control" id="js-input-field1" placeholder="Write a color for the text"  aria-label="Recipient's username"
               aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="js-button-addon1">Submit</button>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="js-input-field2" placeholder="Write a color for the background"  aria-label="Recipient's username"
               aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="js-button-addon2">Submit</button>
    </div>

    <p>The text color you choose is <span id="js-text-placeholder"></span></p>

    <p>The background color you choose is <span id="js-background-placeholder"></span></p>

    <script src="add-event-listener-03.js"></script>

</body>


</html>
