<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <style>
        .btn {
            width: 50px;
            height: 50px;
        }
    </style>

</head>

<body>

<div class="container text-left" style="width: 300px">

    <div class="mb-3">
        <label for="enterMathProblem" class="form-label">Enter your numbers:</label>
        <input type="text" readonly class="form-control" id="enterMathProblem">
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 my-4">
        <div class="col">
            <button type="button" class="btn btn-primary" id="reset">AC</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="percentage">:)</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="equal">=</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="divide">/</button>
        </div>
    </div>


    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 my-4">
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="one">1</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="two">2</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="three">3</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="multiply">x</button>
        </div>
    </div>


    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 my-4">
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="four">4</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="five">5</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="six">6</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="minus">-</button>
        </div>
    </div>


    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 my-4">
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="seven">7</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="eight">8</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-outline-primary" id="nine">9</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" id="plus">+</button>
        </div>
    </div>


    <div class="row my-4">
        <div class="col-12">
            <button type="button" class="btn btn-outline-primary" style="width: 100%" id="zero">0</button>
        </div>
    </div>

</div>

<script src="browser-calculator.js"></script>

</body>

</html>
