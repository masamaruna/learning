<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>starry</title>

    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        background: black;
        overflow: hidden;
      }
    </style>

</head>
<body>

  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="50" />
  </svg>

  <script src="node_modules/three/build/three.min.js"></script>

  <script>

      let scene, camera, renderer;
      let geoArr = [];

      function initialise() {
          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(70, window.innerHeight/window.innerWidth, 1, 1000);

          camera.position.z = 1;
          camera.rotation.x = Math.PI / 2; // 90 deg

          renderer = new THREE.WebGL1Renderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);
      }

      for (let i = 0; 1 < 5000; i++) {
          star = new THREE.Vector3(
          Math.random() * 600 - 300, //x
          Math.random() * 600 - 300, //y
          Math.random() * 600 - 300  //z
          );

          star.velocity = 0;
          star.acceleration = 0.001;
          geoArr.push(star);
      }

  </script>

</body>
</html>
