<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8"/>
    <title>Anonymous functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>


    <h1>Did the color change?</h1>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="js-input1" placeholder="Write a color for the text"  aria-label="Recipient's username"
               aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="js-input2" placeholder="Write a color for the background"  aria-label="Recipient's username"
               aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="js-input3" placeholder="Write a font scale in px"  aria-label="Recipient's username"
               aria-describedby="button-addon2">
    </div>

    <p>The text color you choose is <span id="js-text-placeholder"></span></p>

    <p>The background color you choose is <span id="js-background-placeholder"></span></p>

    <p>The font size you choose is <span id="js-size-placeholder"></span></p>
